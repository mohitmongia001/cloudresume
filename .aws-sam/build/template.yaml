AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: 'mmongia-cloud-resume

  '
Globals:
  Function:
    Timeout: 3
Resources:
  DynamoDBTable:
    Type: AWS::DynamoDB::Table
    Properties:
      TableName: mmongia-cloud-resume
      BillingMode: PAY_PER_REQUEST
      AttributeDefinitions:
      - AttributeName: id
        AttributeType: S
      KeySchema:
      - AttributeName: id
        KeyType: HASH
  HelloWorldFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: HelloWorldFunction
      Handler: app.lambda_handler
      Runtime: python3.9
      Architectures:
      - x86_64
      Events:
        HelloWorld:
          Type: Api
          Properties:
            Path: /hello
            Method: get
  VisitorPutFunction:
    Type: AWS::Serverless::Function
    Properties:
      Policies:
      - DynamoDBCrudPolicy:
          TableName: mmongia-cloud-resume
      CodeUri: VisitorPutFunction
      Handler: visitor.lambda_handler
      Runtime: python3.9
      Architectures:
      - x86_64
      Tracing: Active
      Events:
        visitorcount:
          Type: Api
          Properties:
            Path: /visitor
            Method: get
Outputs:
  DynamoDBTable:
    Description: Dynamo DB
    Value:
      Fn::GetAtt:
      - DynamoDBTable
      - Arn
  HelloWorldApi:
    Description: API Gateway endpoint URL for Prod stage for Hello World function
    Value:
      Fn::Sub: https://${ServerlessRestApi}.execute-api.${AWS::Region}.amazonaws.com/Prod/hello/
  HelloWorldFunction:
    Description: Hello World Lambda Function ARN
    Value:
      Fn::GetAtt:
      - HelloWorldFunction
      - Arn
  HelloWorldFunctionIamRole:
    Description: Implicit IAM Role created for Hello World function
    Value:
      Fn::GetAtt:
      - HelloWorldFunctionRole
      - Arn
  AddVisitordApi:
    Description: API Gateway endpoint URL for Prod stage for Add Visitor function
    Value:
      Fn::Sub: https://${ServerlessRestApi}.execute-api.${AWS::Region}.amazonaws.com/Prod/visitor/
  AddVisitorFunction:
    Description: Add Visitor Lambda Function ARN
    Value:
      Fn::GetAtt:
      - VisitorPutFunction
      - Arn
